<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | 8Bit Gaming Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #0f0f0f;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      color: #00ff00;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #ff0040;
      text-decoration: none;
    }
    nav a:hover {
      color: #00ffff;
    }
    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      border: 4px solid #444;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #ff0040;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #ff0040;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>8Bit Gaming Cafe</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="./gallery.html">Gallery</a>
      <a href="./gaming.html">Gaming Zone</a>
      <a href="./menu.html">Menu</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <main class="gallery">
    <a href="#" onclick="openLightbox(this)"><img src="../assets/machine.png" alt="Espresso Machine" /></a>
    <a href="#" onclick="openLightbox(this)"><img src="../assets/ps5.png" alt="PS5 Gaming Lounge" /></a>
    <a href="#" onclick="openLightbox(this)"><img src="../assets/games.png" alt="Games Board" /></a>
    <a href="#" onclick="openLightbox(this)"><img src="../assets/interior.png" alt="Cafe Interior Chairs" /></a>
    <a href="#" onclick="openLightbox(this)"><img src="../assets/menu.png" alt="Menu Board" /></a>
  </main>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <footer>
    <p>&copy; 2025 8Bit Gaming Cafe | Crafted with ❤️ by Nabeel</p>
  </footer>

  <script>
    function openLightbox(el) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = el.querySelector('img').src;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
